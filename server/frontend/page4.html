<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Add a Student</title>
</head>
<body>
    <h1>Adding a new Student</h1>

    <form>
        <label>Student First Name:</label>
        <input type="text" name="studentFName"></input>

        <label>Student Last Name:</label>
        <input type="text" name="studentLName"></input>
        <br>
        <br>

        <label>Student Age:</label>
        <input type="text" name="studentAge"></input>
        <br>
        <br>

        <label>Student Year:</label>
        <input type="text" name="studentYear"></input>
        <br>
        <br>

        <label>Student's Credits to Date:</label>
        <input type="text" name="studentCredits"></input>
        <br>
        <br>

        <label>Student's classes being taken:</label>
        <input type="text" name="studentClasses"></input>
        <br>

        <button onClick="">Submit</button>
    </form>

    <a href='/'>Quit</a>
</body>
</html>
